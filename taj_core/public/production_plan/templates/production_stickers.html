<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Production Stickers</title>
  <style>
    @page {
      size: 6cm 4cm;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      direction: ltr;
      margin: 0;
      padding: 5px;
    }

    /* للعرض في الشاشة */
    .sticker-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .sticker {
      width: 6cm;
      height: 4cm;
      border: 1px solid #000;
      font-size: 12px;
      display: inline-block;
    }

    /* عند الطباعة فقط */
    @media print {
      .sticker {
        page-break-after: always; /* كل استكر يطبع لوحده */
        margin: 0;
        border: 1px solid #000;
        width: 100%;
        height: 100%;
      }

      .sticker-container {
        display: block; /* تجاهل الـ flex عند الطباعة */
      }
    }

    table.sticker-table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    table.sticker-table th,
    table.sticker-table td {
      border: 1px solid #000;
      padding: 2px;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sticker-container">
    {% for s in stickers %}
    <div class="sticker">
      <table class="sticker-table">
        <tr>
          <th>{{ s.assembly_item_code }}</th>
          <td colspan="3">{{ s.assembly_item_name }}</td>
        </tr>
        <tr>
          <th colspan="4">{{ s.sub_assembly_item_code }}</th>
        </tr>
        <tr>
          <th colspan="4">{{ s.sub_assembly_item_name }}</th>
        </tr>
        <tr>
          <th colspan="2">Operation</th>
          <td colspan="2">{{ s.sub_assembly_operation }}</td>
        </tr>
        <tr>
          <th>Run</th>
          <td>{{ s.cooking_run }}/{{ s.cooking_runs }}</td>
          <th>QTY</th>
          <td><strong>{{ s.qty }}</strong></td>
        </tr>
      </table>
    </div>
    {% endfor %}
  </div>
</body>
</html>
